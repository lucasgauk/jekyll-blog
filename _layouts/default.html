<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead primary-color">
    <header class="masthead clearfix">
        <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <h5 class="site-description">{{ site.description }}</h5>
        </div>

        <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/pages/resume">Resume</a>
            <a href="{{ site.baseurl }}/pages/about">About</a>
        </nav>
    </header>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>

<div class="wrapper-footer secondary-color">
    <footer class="footer">
        {% include svg-icons.html %}
    </footer>
</div>

{% include analytics.html %}
</body>
</html>
